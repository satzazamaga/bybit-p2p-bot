<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Приглашение на День защиты детей</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to top, #ffeaa7, #74b9ff);
      color: #2d3436;
      text-align: center;
    }
    .container {
      padding: 40px;
    }
    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #d63031;
    }
    .subtitle {
      font-size: 24px;
      margin-bottom: 15px;
    }
    .info {
      font-size: 20px;
      margin: 10px 0;
    }
    .img {
      width: 250px;
      margin: 20px auto;
    }
    .footer {
      margin-top: 40px;
      font-size: 18px;
      color: #636e72;
    }
    .form-section {
      margin-top: 30px;
      padding: 20px;
      background: #fff8e1;
      border-radius: 15px;
      display: inline-block;
    }
    input, select, button {
      font-family: 'Comic Neue', cursive;
      font-size: 16px;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #55efc4;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cec9;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/860/860760.png" alt="kids" class="img">
    <div class="title">Приглашение на праздник!</div>
    <div class="subtitle">День защиты детей — 1 июня</div>
    <div class="info">Время начала: <strong>12:00</strong></div>
    <div class="info">Место: <strong>Кафе</strong></div>
    <div class="info">Вас ждут:</div>
    <ul style="list-style: none; padding: 0; font-size: 18px;">
      <li>— Весёлые игры и конкурсы</li>
      <li>— Аквагрим и воздушные шары</li>
      <li>— Шоу мыльных пузырей</li>
      <li>— Подарки каждому ребёнку!</li>
    </ul>

    <div class="form-section">
      <h3>Подтвердите участие:</h3>
      <form onsubmit="event.preventDefault(); alert('Спасибо за ответ!');">
        <label for="email">Введите ваш email:</label><br>
        <input type="email" id="email" name="email" required placeholder="you@example.com"><br>

        <label for="attendance">Вы придёте на праздник?</label><br>
        <select id="attendance" name="attendance" required>
          <option value="">-- Выберите вариант --</option>
          <option value="yes">Да, обязательно!</option>
          <option value="maybe">Возможно</option>
          <option value="no">К сожалению, нет</option>
        </select><br>

        <button type="submit">Отправить</button>
      </form>
    </div>

    <div class="footer">Ждём вас всей семьёй!</div>
  </div>
</body>
</html>
